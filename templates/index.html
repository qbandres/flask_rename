<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renombrar Archivos</title>
</head>
<body>
    <h1>Renombrar Archivos</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="nuevo_nombre_base">Nuevo Nombre Base:</label>
        <input type="text" id="nuevo_nombre_base" name="nuevo_nombre_base" required>
        <br><br>
        <input type="file" name="archivos" multiple>
        <br><br>
        <input type="submit" value="Renombrar Archivos">
    </form>
</body>
</html>
